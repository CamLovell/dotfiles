$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshot
bind = , Print, exec, hyprshot -m region

# Apps
bind = $mainMod, T, exec, uwsm app -- $terminal
bind = $mainMod, B, exec, uwsm app -- $browser
bindr = $mainMod, space, exec, uwsm app -- $menu
bind = $mainMod, F, exec, uwsm app -- $fileManager

# tile management
bind = $mainMod, Q, killactive,
bind = $mainMod, G, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, swapnext, # dwindle
bind = $mainMod, M, fullscreen, 0 # 0 => No bar, 1 => Keep bar


# Quit Hyprland (behind lots of mods so its not accidental)
bind = $mainMod CTRL ALT, Q, exec, uwsm stop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# move windows around
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod ALT SHIFT, up, workspace, m+1
bind = $mainMod ALT SHIFT, K, workspace, m+1
bind = $mainMod ALT SHIFT, down, workspace, m-1
bind = $mainMod ALT SHIFT, J, workspace, m-1
bind = $mainMod ALT CTRL, up, movetoworkspace, m+1
bind = $mainMod ALT CTRL, K, movetoworkspace, m+1
bind = $mainMod ALT CTRL, down, movetoworkspace, m-1
bind = $mainMod ALT CTRL, J, movetoworkspace, m-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Move workspaces between monitors
bind = $mainMod ALT, left, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, H, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, right, movecurrentworkspacetomonitor, r
bind = $mainMod ALT, L, movecurrentworkspacetomonitor, r
bind = $mainMod ALT, up, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, K, movecurrentworkspacetomonitor, u
bind = $mainMod ALT, down, movecurrentworkspacetomonitor, d
bind = $mainMod ALT, J, movecurrentworkspacetomonitor, d

# Example special workspace (scratchpad)
bind = $mainMod CTRL, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindle =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindle =, XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindle =, XF86MonBrightnessDown, exec, swayosd-client --brightness -5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
